<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clawlike</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body & Layout */
    body {
      height: 100vh;
      background: linear-gradient(135deg, #0a0a0a, #141414, #1a1a1a, #2a1b3d);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
      position: relative;
      cursor: default;
      user-select: none;
    }

    /* Gradient following cursor */
    .gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(128, 0, 255, 0.3), transparent 70%);
      pointer-events: none;
      filter: blur(40px) contrast(130%);
      transition: transform 0.1s linear;
      z-index: 0;
    }

    /* Subtle drifting stars background */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.1;
      animation: driftStars 60s linear infinite;
      mix-blend-mode: screen;
      z-index: 0;
    }

    @keyframes driftStars {
      0% {
        background-position: 0 0;
      }

      100% {
        background-position: 1000px 1000px;
      }
    }

    /* Logo */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      z-index: 10;
      user-select: text;
    }

    /* Quote with fade-in and typewriter */
    .quote {
      font-family: Georgia, serif;
      font-size: 3rem;
      max-width: 80%;
      margin-bottom: 30px;
      color: white;
      overflow: hidden;
      white-space: nowrap;
      border-right: 0.15em solid #a855f7;
      animation:
        fadeIn 2s ease forwards,
        typewriter 4s steps(20) 0.5s forwards,
        blinkCaret 0.75s step-end infinite;
      cursor: default;
      z-index: 10;
      user-select: text;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes typewriter {
      from {
        width: 0;
      }

      to {
        width: 15ch; /* Adjust for text length */
      }
    }

    @keyframes blinkCaret {
      50% {
        border-color: transparent;
      }
    }

    /* Link Box */
    .link-box {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      justify-content: center;
      z-index: 10;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      user-select: none;
    }

    /* Pop on hover */
    .link-box:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.6), 0 0 30px rgba(192, 132, 252, 0.7);
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Ripple effect container for clicks */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(168, 85, 247, 0.6);
      transform: scale(0);
      animation: ripple-effect 0.6s linear;
      pointer-events: none;
      z-index: 20;
    }

    @keyframes ripple-effect {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Link styles */
    .link-box a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease, transform 0.3s ease, text-shadow 0.3s ease;
      user-select: text;
    }

    .link-box a:hover {
      color: #a855f7;
      transform: scale(1.1);
      text-shadow: 0 0 8px #a855f7, 0 0 12px #c084fc;
    }

    .link-box svg {
      width: 20px;
      height: 20px;
      fill: white;
      user-select: none;
    }

    /* Social links */
    .social-links {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    .social-links a:hover {
      background: rgba(168, 85, 247, 0.2);
      transform: scale(1.2);
      box-shadow: 0 0 12px #a855f7, 0 0 20px #c084fc;
    }

    .social-links svg {
      width: 20px;
      height: 20px;
      fill: white;
      user-select: none;
    }

    /* Keyboard focus for accessibility */
    a:focus,
    .link-box:focus,
    .social-links a:focus {
      outline: 3px solid #a855f7;
      outline-offset: 2px;
      box-shadow: 0 0 8px #a855f7;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 5px;
      right: 10px;
      font-size: 0.75rem;
      color: #777;
      font-family: Arial, sans-serif;
      user-select: none;
      z-index: 10;
    }

    /* Loading spinner container */
 
  </style>
</head>

  <script>
    // Remove loading spinner once page loads
    window.addEventListener('load', () => {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        setTimeout(() => loading.remove(), 500);
      }
    });

    // Gradient follow cursor
    const gradient = document.getElementById('gradient');
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX - gradient.offsetWidth / 2;
      const y = e.clientY - gradient.offsetHeight / 2;
      gradient.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Ripple effect on .link-box click
    const linkBox = document.querySelector('.link-box');
    linkBox.addEventListener('click', (e) => {
      const rect = linkBox.getBoundingClientRect();
      const ripple = document.createElement('span');
      ripple.classList.add('ripple');
      const size = Math.max(rect.width, rect.height);
      ripple.style.width = ripple.style.height = size + 'px';
      ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
      ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
      linkBox.appendChild(ripple);
      ripple.addEventListener('animationend', () => ripple.remove());
    });>
