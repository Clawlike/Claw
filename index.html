<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clawlike</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0a0a0a, #141414, #1a1a1a, #2a1b3d);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
      position: relative;
      cursor: default;
    }

    .gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(128, 0, 255, 0.3), transparent 70%);
      pointer-events: none;
      filter: blur(40px) contrast(130%);
      transition: transform 0.1s linear;
      z-index: 0;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      z-index: 2;
    }

    .quote {
      font-size: 3rem;
      max-width: 80%;
      margin-bottom: 30px;
      transition: transform 0.3s ease, color 0.3s ease;
      cursor: pointer;
      z-index: 2;
    }

    .quote:hover {
      transform: scale(1.1);
      color: #c084fc;
    }

    .link-box {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s ease;
      justify-content: center;
      z-index: 2;
    }

    .link-box:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .link-box a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    .link-box svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .social-links {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 15px;
      z-index: 2;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .social-links a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .social-links svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
  </style>
</head>

<body>
  <div class="gradient" id="gradient"></div>

  <div class="logo">Clawlike</div>

  <div class="quote">Unleashing Creativity.</div>

  <script>
    const gradient = document.getElementById('gradient');

    document.addEventListener('mousemove', (e) => {
      const x = e.clientX - gradient.offsetWidth / 2;
      const y = e.clientY - gradient.offsetHeight / 2;
      gradient.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
