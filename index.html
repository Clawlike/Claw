<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Gradient Quote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .quote {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            text-align: center;
            max-width: 80%;
            transition: transform 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }

        .quote:hover {
            transform: translate(-50%, -50%) scale(1.1);
            color: #c084fc;
        }

        .link-box {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .link-box:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .link-box a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .link-box svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .gradient {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(128, 0, 255, 0.6), transparent 70%);
            pointer-events: none;
            filter: blur(40px) contrast(130%);
            transition: transform 0.1s linear;
        }

        /* Noise overlay */
        .noise {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.12;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        /* Additional grain overlay for layered texture */
        .grain {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/pw-maze-white.png');
            opacity: 0.05;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        /* Star field overlay */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.15;
            pointer-events: none;
            mix-blend-mode: screen;
        }
    </style>
</head>

<body>
    <div class="logo">Dreamscape</div>
    <div class="quote">These jobs may not exist, but your creativity does.</div>
    <div class="link-box">

</svg>
        <a href="https://www.minecraft.net/en-us" target="_blank">Unleash Your Creativity</a>
    </div>
    <div class="gradient" id="gradient"></div>
    <div class="noise"></div>
    <div class="grain"></div>
    <div class="stars"></div>

    <script>
        const gradient = document.getElementById('gradient');

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX - gradient.offsetWidth / 2;
            const y = e.clientY - gradient.offsetHeight / 2;
            gradient.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>

</html>
